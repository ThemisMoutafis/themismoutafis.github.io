<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container container-normal my-5 mx-auto">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="box">
          <input
            type="text"
            name=""
            id="userInput"
            class="form-control-lg text-center m-5 border-white custom-input container-normal text-white search"
            placeholder="Όνομα περιοχής"
            autofocus
          />
        </div>
       
      </div>
      <div
        class="result d-flex flex-column justify-content-center align-items-center text-white"
      >
        <div id="output" class=" col long lat m-5 h5 text-center"></div>
        <div class=" col description h4 m-2" id="weather"></div>
        <div class=" col weather-description h4 m-2" id="weather-icon"></div>
        <div class=" col localTime h4 mt-2" id="localTime"></div>
        <div class=" col temperature h4 m-2" id="temperature"></div>
        <div class=" col humidity h4 m-2" id="humidity"></div>
        <div class=" col wind h4 mt-2" id="wind"></div>
        <div class=" col wind mb-5 h5" id="wind-description"></div>
        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
